<!DOCTYPE html>
<html lang="en">
<!-- code by nirdesh -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <section id="contact" class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Please fill out the form below or reach out via our social media channels.
            </p>
            <div class="contact-container">
                <!-- Contact Form -->
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email Address (@gmail.com only)" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>

                <!-- Map and Social Media -->
                <div class="contact-info">
                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=1..." width="100%" height="250"
                            style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                    <div class="social-icons">
                        <a href="https://facebook.com" target="_blank" class="icon facebook">Facebook</a>
                        <a href="https://instagram.com" target="_blank" class="icon instagram">Instagram</a>
                        <a href="https://twitter.com" target="_blank" class="icon twitter">Twitter</a>
                        <a href="https://linkedin.com" target="_blank" class="icon linkedin">LinkedIn</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
